<!DOCTYPE html>
<html>
    <head>
        <title>To Do List App</title>
        <meta name="ToDo task" content="lists of the tasks to be done">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js" async></script>
    </head>
    <body>
        <section class="container">
            <div class="header">
                <h2 id="header">To Do List</h2>
                <input type="text" id="taskInput" placeholder="New Task...">
                <button type="button" class="addBtn"> Add </button>
            </div>
            <ul id="taskUL">
                <li> Study javascript </li>
                <li> Study ASP.NET MVC </li>
                <li> SQL </li>
                <li> Prepare Dinner </li>
                <li class="checked" > Prepare CV </li>
                <li > Apply for jobs </li>
            </ul>
            <button type="button" class="removeBtn"> Clear List </button>
        </section>
    </body>
</html>
